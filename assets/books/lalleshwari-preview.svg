<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Lalleshwari preview</title>
  <desc id="desc">Mystic poetry excerpt with moonlit gradients and annotation notes.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
  </defs>
  <rect width="320" height="200" fill="url(#bg)" rx="22"/>
  <rect x="32" y="24" width="256" height="152" rx="18" fill="url(#page)" stroke="#fcd34d" stroke-width="2" opacity="0.9"/>
  <g fill="#1f2937" font-family="'Playfair Display', 'Times New Roman', serif">
    <text x="54" y="72" font-size="18">“In moonlit silence,</text>
    <text x="54" y="98" font-size="18">she weaves breath</text>
    <text x="54" y="124" font-size="18">into mantra.”</text>
  </g>
  <g fill="#c2410c" opacity="0.5" font-family="'Inter', sans-serif" font-size="12">
    <text x="188" y="82">Note:</text>
    <text x="188" y="98">Explore the</text>
    <text x="188" y="114">'spanda' motif</text>
  </g>
  <g stroke="#fb923c" stroke-width="3" opacity="0.35" stroke-linecap="round">
    <path d="M190 66c22-18 48-20 66-8"/>
    <path d="M196 126c18-14 36-14 52-4"/>
  </g>
  <circle cx="240" cy="52" r="22" fill="#fef3c7" opacity="0.5"/>
  <circle cx="240" cy="52" r="12" fill="#facc15" opacity="0.6"/>
  <text x="160" y="170" fill="#1f2937" opacity="0.75" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle">Invoke Lalla's mystic voice</text>
</svg>
